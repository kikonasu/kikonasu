<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <title>{{emailTitle}}</title>
  <style>
    /* Reset */
    html, body {
      margin: 0 auto !important;
      padding: 0 !important;
      height: 100% !important;
      width: 100% !important;
    }
    * {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    div[style*="margin: 16px 0"] {
      margin: 0 !important;
    }
    table, td {
      mso-table-lspace: 0pt !important;
      mso-table-rspace: 0pt !important;
    }
    table {
      border-spacing: 0 !important;
      border-collapse: collapse !important;
      table-layout: fixed !important;
      margin: 0 auto !important;
    }
    img {
      -ms-interpolation-mode: bicubic;
    }
    a {
      text-decoration: none;
    }
    *[x-apple-data-detectors], .unstyle-auto-detected-links *,
    .aBn {
      border-bottom: 0 !important;
      cursor: default !important;
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }
    .a6S {
      display: none !important;
      opacity: 0.01 !important;
    }
    .im {
      color: inherit !important;
    }
    img.g-img + div {
      display: none !important;
    }

    /* Custom Styles */
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f5f2;
      color: #1a1a1a;
    }

    .email-wrapper {
      background-color: #f8f5f2;
    }

    .email-content {
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 50%, #D946EF 100%);
      padding: 32px 24px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-top: 4px;
    }

    .hero-section {
      padding: 0;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .content-section {
      padding: 32px 24px;
    }

    .greeting {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 16px 0;
    }

    .body-text {
      font-size: 16px;
      line-height: 1.6;
      color: #4a4a4a;
      margin: 0 0 24px 0;
    }

    .highlight-box {
      background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
      border-radius: 12px;
      padding: 20px;
      margin: 24px 0;
      border-left: 4px solid #8B5CF6;
    }

    .highlight-title {
      font-size: 14px;
      font-weight: 600;
      color: #7c3aed;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0 0 8px 0;
    }

    .highlight-content {
      font-size: 18px;
      font-weight: 500;
      color: #1a1a1a;
      margin: 0;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 100%);
      color: #ffffff !important;
      font-size: 16px;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      margin: 8px 0;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #9333ea 100%);
    }

    .secondary-button {
      display: inline-block;
      background-color: #f3f4f6;
      color: #4b5563 !important;
      font-size: 14px;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin: 4px;
    }

    .outfit-grid {
      display: table;
      width: 100%;
      margin: 24px 0;
    }

    .outfit-item {
      display: table-cell;
      width: 33.33%;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }

    .outfit-image {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .outfit-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .weather-widget {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      border-radius: 12px;
      padding: 16px 20px;
      margin: 24px 0;
      display: table;
      width: 100%;
    }

    .weather-icon-cell {
      display: table-cell;
      width: 60px;
      vertical-align: middle;
    }

    .weather-icon {
      font-size: 40px;
    }

    .weather-info {
      display: table-cell;
      vertical-align: middle;
      padding-left: 16px;
    }

    .weather-temp {
      font-size: 28px;
      font-weight: 700;
      color: #0369a1;
      margin: 0;
    }

    .weather-condition {
      font-size: 14px;
      color: #0284c7;
      margin: 0;
    }

    .stats-row {
      display: table;
      width: 100%;
      margin: 24px 0;
    }

    .stat-item {
      display: table-cell;
      width: 33.33%;
      text-align: center;
      padding: 16px 8px;
      background-color: #f9fafb;
      border-radius: 8px;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #8B5CF6;
      margin: 0;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 4px 0 0 0;
    }

    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 32px 0;
    }

    .footer {
      background-color: #f9fafb;
      padding: 24px;
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #9ca3af;
      margin: 0 0 16px 0;
      line-height: 1.6;
    }

    .footer-links {
      margin-bottom: 16px;
    }

    .footer-link {
      color: #6b7280 !important;
      font-size: 12px;
      text-decoration: none;
      margin: 0 8px;
    }

    .social-links {
      margin-bottom: 16px;
    }

    .social-icon {
      display: inline-block;
      width: 32px;
      height: 32px;
      margin: 0 4px;
    }

    .unsubscribe {
      font-size: 11px;
      color: #9ca3af;
    }

    .unsubscribe a {
      color: #6b7280 !important;
      text-decoration: underline;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .email-wrapper {
        background-color: #1a1a1a !important;
      }
      .email-content {
        background-color: #2d2d2d !important;
      }
      .greeting, .highlight-content {
        color: #ffffff !important;
      }
      .body-text {
        color: #d1d5db !important;
      }
      .footer {
        background-color: #1f1f1f !important;
      }
    }

    /* Mobile responsive */
    @media screen and (max-width: 600px) {
      .email-content {
        margin: 0 !important;
        border-radius: 0 !important;
      }
      .content-section {
        padding: 24px 16px !important;
      }
      .greeting {
        font-size: 20px !important;
      }
      .body-text {
        font-size: 15px !important;
      }
      .cta-button {
        display: block !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
      .outfit-item {
        display: block !important;
        width: 100% !important;
        padding: 8px 0 !important;
      }
      .stat-item {
        display: block !important;
        width: 100% !important;
        margin-bottom: 8px !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; word-spacing: normal; background-color: #f8f5f2;">
  <div role="article" aria-roledescription="email" aria-label="{{emailTitle}}" lang="en" style="text-size-adjust: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">

    <!-- Email Wrapper -->
    <table role="presentation" class="email-wrapper" style="width: 100%; border: none; border-spacing: 0;">
      <tr>
        <td align="center" style="padding: 24px 16px;">

          <!-- Email Content Container (600px max) -->
          <table role="presentation" class="email-content" style="width: 100%; max-width: 600px; border: none; border-spacing: 0; text-align: left; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">

            <!-- Header -->
            <tr>
              <td class="header" style="background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 50%, #D946EF 100%); padding: 32px 24px; text-align: center;">
                <p class="logo" style="font-size: 32px; font-weight: 700; color: #ffffff; letter-spacing: -0.5px; margin: 0;">Kiko</p>
                <p class="tagline" style="color: rgba(255, 255, 255, 0.9); font-size: 14px; margin: 4px 0 0 0;">Your Personal Style Assistant</p>
              </td>
            </tr>

            {{emailContent}}

            <!-- Footer -->
            <tr>
              <td class="footer" style="background-color: #f9fafb; padding: 24px; text-align: center;">
                <p class="footer-text" style="font-size: 12px; color: #9ca3af; margin: 0 0 16px 0; line-height: 1.6;">
                  You're receiving this email because you have an account with Kiko.<br>
                  {{userEmail}}
                </p>
                <div class="footer-links" style="margin-bottom: 16px;">
                  <a href="{{appUrl}}" class="footer-link" style="color: #6b7280; font-size: 12px; text-decoration: none; margin: 0 8px;">Open App</a>
                  <a href="{{appUrl}}/settings" class="footer-link" style="color: #6b7280; font-size: 12px; text-decoration: none; margin: 0 8px;">Settings</a>
                  <a href="{{appUrl}}/help" class="footer-link" style="color: #6b7280; font-size: 12px; text-decoration: none; margin: 0 8px;">Help</a>
                </div>
                <p class="unsubscribe" style="font-size: 11px; color: #9ca3af; margin: 0;">
                  <a href="{{unsubscribeUrl}}" style="color: #6b7280; text-decoration: underline;">Unsubscribe</a> or <a href="{{appUrl}}/settings/notifications" style="color: #6b7280; text-decoration: underline;">manage email preferences</a>
                </p>
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>

  </div>
</body>
</html>
